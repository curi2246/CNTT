<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONTRACT DATABASE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 로딩 화면 (ID 유지) -->
  <div id="loading-screen" class="screen">
    로딩중
  </div>

  <div id="main-screen" class="screen hidden">
    메인 화면
  </div>

  <!-- ❗ ID 제거 (중복 방지) -->
  <div class="screen">
    <div class="loading-sigil">⟡</div>
    <p class="loading-text">CONTRACT SYSTEM LOADING</p>
  </div>

  <div class="screen hidden">
    <!-- 기존 내용 그대로 -->
  </div>

  <div class="screen">
    <div class="header">
      <div class="sigil">⟡</div>
      <h1>CONTRACT DATABASE</h1>
      <div class="status">
        <span>PACT SYSTEM v1.3</span>
        <span>CONTRACT NUMBER: 11982991</span>
      </div>
    </div>

    <div class="terminal">
      <div class="terminal">
        <div id="terminal-text"></div>
      </div>
    </div>

    <div class="directory">
      <div class="folder">📁 The World_DATA</div>
      <div class="folder">📁 Yokai</div>
    </div>
  </div>

  <!-- JS는 한 번만 -->
  <script src="script.js" defer></script>

</body>
</html>
