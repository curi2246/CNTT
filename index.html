<body>

  <div id="auth-screen" class="screen">
    <div class="header">
      <div class="sigil">⟡</div>
      <h1>SECURITY CHECK</h1>
    </div>

    <div class="terminal">
      <div class="terminal-inner">
        <p>> 접근하려면 인증이 필요합니다.</p>
        <p>> 비밀번호를 입력하십시오.</p>
        <input id="password-input" type="password" />
        <div id="auth-message"></div>
      </div>
    </div>
  </div>

  <div id="main-screen" class="screen hidden">

    <div id="file-view" class="hidden">
      <div class="header">
        <div class="sigil">⟡</div>
        <h1 id="file-title">ACCESSING FILE</h1>
      </div>

      <div class="terminal">
        <div class="terminal-inner">
          <div id="file-text"></div>
        </div>
      </div>

      <button id="back-btn">← BACK</button>
    </div>

    <div id="database-view">

      <div class="header">
        <div class="sigil">⟡</div>
        <h1>CONTRACT DATABASE</h1>
        <div class="status">
          <span>C.N.T.T SYSTEM v4.0.2</span>
          <span>CONTRACT NUMBER: KSN00916</span>
        </div>
      </div>

      <div class="terminal">
        <div class="terminal-inner">
          <div id="terminal-text"></div>
        </div>
      </div>

      <div class="directory">
        <div class="folder" data-folder="world">📁 WORLD_DATA</div>
        <div class="file-list" data-files="world"></div>

        <div class="folder" data-folder="yokai">📁 Yokai_DATA</div>
        <div class="file-list" data-files="yokai"></div>
      </div>

    </div>
  </div>

  <script src="script.js" defer></script>
</body>
