<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CENTRAL DATABASE</title>
    <style>
        /* --- CSS (Í∏∞Ï°¥ Ïä§ÌÉÄÏùº Ïú†ÏßÄ) --- */
        :root {
            --neon-pink: #ff5e5e;
            --neon-mint: #5effeb;
            --bg-black: #050505;
            --folder-gold: #ffca28;
        }

        body {
            background-color: var(--bg-black);
            color: var(--neon-pink);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.8s ease;
        }

        .screen { 
            width: 100vw; 
            height: 100vh; 
            position: relative; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: filter 0.8s ease;
        }
        
        .hidden { display: none !important; }

        .bg-sigil {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 500px;
            color: rgba(94, 255, 235, 0.08);
            text-shadow: 0 0 50px rgba(94, 255, 235, 0.2);
            z-index: 1;
            pointer-events: none;
            user-select: none;
            animation: sigilPulse 6s ease-in-out infinite;
        }

        .header { position: relative; z-index: 10; text-align: center; margin-bottom: 20px; }
        .sigil-small { font-size: 3rem; color: var(--neon-mint); text-shadow: 0 0 15px var(--neon-mint); margin-bottom: 10px; }
        h1 { font-size: 1.8rem; letter-spacing: 4px; text-shadow: 0 0 10px var(--neon-pink); margin: 15px 0; color: #fff; }
        
        .status { 
            position: relative; z-index: 10;
            display: flex; justify-content: space-between; width: 100%; max-width: 600px;
            font-size: 0.7rem; border-top: 1px solid rgba(255, 94, 94, 0.4); padding-top: 8px;
            opacity: 0.8; color: var(--neon-mint);
        }

        .terminal {
            position: relative; z-index: 10;
            border: 1px solid var(--neon-pink);
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            min-height: 120px;
            box-shadow: 0 0 20px rgba(255, 94, 94, 0.1);
            backdrop-filter: blur(4px);
        }

        /* üîç ÏàòÏ†ï: ÏûÖÎ†•Ï∞Ω ÏµúÏ†ÅÌôî */
        #password-input {
            background: transparent; border: none; border-bottom: 2px solid var(--neon-mint);
            color: var(--neon-mint); width: 100%; outline: none; font-size: 1.4rem;
            text-align: center; letter-spacing: 5px; margin-top: 20px;
            display: block;
        }

        .auth-success-flash { background-color: #0a2424 !important; filter: brightness(1.4); }
        .auth-error-flash { background-color: #240a0a !important; filter: saturate(1.5); }

        .directory { position: relative; z-index: 10; margin-top: 20px; width: 90%; max-width: 600px; }
        .folder { color: var(--folder-gold); cursor: pointer; padding: 10px; font-weight: bold; transition: 0.3s; }
        .folder:hover { text-shadow: 0 0 10px var(--folder-gold); }
        
        .file-list { margin-left: 20px; border-left: 1px dashed #444; }

        .file { 
            color: #fff; 
            cursor: pointer; 
            padding: 8px 15px; 
            transition: all 0.3s ease; 
            display: block;
            position: relative;
        }

        .file:hover { 
            color: var(--neon-mint); 
            background: rgba(94, 255, 235, 0.15); 
            text-shadow: 0 0 10px var(--neon-mint), 0 0 20px rgba(94, 255, 235, 0.5); 
            padding-left: 25px;
            box-shadow: inset 4px 0 0 var(--neon-mint);
        }

        #back-btn {
            background: transparent; border: 1px solid var(--neon-mint); color: var(--neon-mint);
            padding: 10px 20px; cursor: pointer; margin-top: 20px; position: relative; z-index: 10;
            transition: 0.3s;
        }
        #back-btn:hover { background: var(--neon-mint); color: #000; }

        @keyframes sigilPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.08; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.18; }
        }
        .cursor { display: inline-block; width: 8px; height: 1.2rem; background: var(--neon-pink); animation: blink 0.8s infinite; vertical-align: middle; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="auth-screen" class="screen">
        <div class="bg-sigil">‚ü°</div> 
        <div class="header">
            <div class="sigil-small">‚ü°</div>
            <h1>SECURITY CHECK</h1>
        </div>

        <div class="terminal">
            <form id="auth-form" class="terminal-inner">
                <p style="text-align: center;">> ENTER PASSWORD TO ACCESS SYSTEM</p>
                <input id="password-input" type="password" inputmode="numeric" autofocus autocomplete="off" />
                <button type="submit" style="display:none;">SUBMIT</button>
                <div id="auth-message" style="margin-top:15px; text-align: center; font-size: 14px;"></div>
            </form>
        </div>
    </div>

    <div id="main-screen" class="screen hidden">
        <div class="bg-sigil">‚ü°</div>

        <div id="file-screen" class="hidden" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <div class="header">
                <div class="sigil-small">‚ü°</div>
                <h1 id="file-title">ACCESSING FILE</h1>
            </div>
            <div class="terminal">
                <div class="terminal-inner" id="file-text"></div>
            </div>
            <button id="back-btn">‚Üê BACK TO DATABASE</button>
        </div>

        <div id="database-view" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <div class="header">
                <div class="sigil-small">‚ü°</div>
                <h1>CONTRACT DATABASE</h1>
                <div class="status">
                    <span>C.N.T.T SYSTEM v4.0.2</span>
                    <span>CONTRACT NUMBER: KSN00916</span>
                </div>
            </div>

            <div class="terminal">
                <div id="terminal-text" class="terminal-inner"></div>
            </div>

            <div class="directory">
                <div class="folder" data-folder="world">üìÅ WORLD_DATA</div>
                <div class="file-list" data-files="world"></div>

                <div class="folder" data-folder="yokai">üìÅ Yokai_DATA</div>
                <div class="file-list" data-files="yokai"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const authForm = document.getElementById("auth-form");
            const authScreen = document.getElementById("auth-screen");
            const mainScreen = document.getElementById("main-screen");
            const terminal = document.getElementById("terminal-text");
            const passwordInput = document.getElementById("password-input");
            const authMessage = document.getElementById("auth-message");
            const dbView = document.getElementById("database-view");
            const fileScreen = document.getElementById("file-screen");

            const PASSWORD = "1234";

            // üîê üîç ÏàòÏ†ï: form submit Ïù¥Î≤§Ìä∏Î°ú ÌÜµÌï© (Î™®Î∞îÏùº/PC Í≥µÏö©)
            authForm.addEventListener("submit", (e) => {
                e.preventDefault(); 
                if (passwordInput.value === PASSWORD) {
                    document.body.classList.add("auth-success-flash");
                    authMessage.style.color = "var(--neon-mint)";
                    authMessage.textContent = "> ACCESS GRANTED. SYNCHRONIZING...";
                    passwordInput.disabled = true;

                    setTimeout(() => {
                        document.body.classList.remove("auth-success-flash");
                        authScreen.classList.add("hidden");
                        mainScreen.classList.remove("hidden");
                        startTyping();
                    }, 1200);
                } else {
                    document.body.classList.add("auth-error-flash");
                    authMessage.style.color = "var(--neon-pink)";
                    authMessage.textContent = "> ACCESS DENIED. INVALID CREDENTIALS.";
                    
                    setTimeout(() => {
                        document.body.classList.remove("auth-error-flash");
                        passwordInput.value = "";
                        passwordInput.focus();
                    }, 800);
                }
            });

            const lines = ["> Ï†ëÏÜç ÏäπÏù∏. ÌôòÏòÅÌï©ÎãàÎã§, Í≥ÑÏïΩÏûêÎãò.", "> Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ Í∏∞Î°ùÏùÑ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î∂àÎü¨ÏôîÏäµÎãàÎã§."];
            let lineIdx = 0, charIdx = 0;
            const cursor = document.createElement("span");
            cursor.className = "cursor";

            function startTyping() {
                if (lineIdx >= lines.length) return;
                let p = terminal.querySelectorAll("p")[lineIdx];
                if (!p) {
                    p = document.createElement("p");
                    terminal.appendChild(p);
                }
                p.textContent = lines[lineIdx].slice(0, charIdx + 1);
                p.appendChild(cursor);
                charIdx++;

                if (charIdx === lines[lineIdx].length) {
                    charIdx = 0; lineIdx++;
                    setTimeout(startTyping, 600);
                } else {
                    setTimeout(startTyping, 40);
                }
            }

            // üìÅ üîç ÏàòÏ†ï: world Îç∞Ïù¥ÌÑ∞ Í∞ùÏ≤¥ Íµ¨Ï°∞ Ïò§Î•ò ÏàòÏ†ï (Ï§ëÍ¥ÑÌò∏ Ï∂îÍ∞Ä)
            const fileSystem = {
                world: {
                    "The World.txt": "ÏÑ∏ÏÉÅÏùÄ Ïó¨Îü¨ ÏÑ†ÌÉùÏóê Îî∞Îùº Î∂ÑÎ•òÎêúÎã§. Ï†àÎßù, ÌñâÎ≥µ, Í≥†ÌÜµ, ÌõÑÌöå Îì±Îì± ÏûêÏã†Ïùò ÏÑ†ÌÉùÏóê Îî∞Îùº Î™®Îì† ÏãúÍ∞ÑÏÑ†Ïù¥ ÏòÅÌñ•ÏùÑ Î∞õÏïÑ ÏÉàÎ°úÏö¥ Í≤ÉÎì§ÏùÑ ÎßåÎì§Ïñ¥Í∞ÑÎã§.\nÏó¨ÌÉúÍπåÏßÄ Í¥ÄÏ∏° Í∞ÄÎä•Ìïú ÏãúÍ∞ÑÏÑ†ÏùÄ 1Í∞úÏßÄÎßå Ïö∞Î¶¨ ÎòêÌïú ÏàòÎßéÏùÄ ÏãúÍ∞ÑÏÑ†Îì§ Ï§ëÏóêÏÑú Í≥†ÌÜµÏùÑ Î∞õÎäî Ï°¥Ïû¨Îì§ ÏùºÏßÄÎèÑ Î™®Î•∏Îã§.\n\nÏùºÎ†®Î≤àÌò∏: 99123, Ïù¥ Î≤àÌò∏Îäî Ïö∞Î¶¨Í∞Ä ÏÜçÌï¥ÏûàÎäî ÏãúÍ∞ÑÏÑ†Ïù¥Îã§.\nÍ≥ºÍ±∞ Ïö∞Î¶¨ ÏÑ∏Í≥ÑÏóê Ïπ®Î≤îÌïòÎçò Îã§Î•∏ ÏãúÍ∞ÑÏÑ†ÎèÑ ÏûàÎã§.\n\nÏùºÎ†®Î≤àÌò∏: 002\nÎßåÏïΩ Ï£ºÏöî Ïù∏Î¨ºÏù¥ ÎÇòÏò§ÏßÄ ÏïäÏïòÎã§Î©¥?Ïù¥ÎùºÎäî Í∞ÄÎä•ÏÑ±Ïù¥ ÏÉùÍ∏¥ ÏãúÍ∞ÑÏÑ†Ïù¥Îã§.",
                    "contracts.log": "Í∏∞Î°ùÎêú Í≥ÑÏïΩÏûê Ïàò: nnnnn41423\nÏúÑÌóòÎèÑ: HIGH\nÏµúÍ∑º ÏóÖÎç∞Ïù¥Ìä∏: 2026-01-19"
                },
                yokai: {
                    "kitsune.txt": "Ïñ¥Îäê Íµ¨Ïä¨ÏùÑ ÏßÄÌÇ§Í∏∞ ÏúÑÌïú Ï°¥Ïû¨. ÏïÑÌôâ Í∞úÏùò Íº¨Î¶¨Îäî Í∞ÅÍ∞Å Îã§Î•∏ Í∂åÎä•ÏùÑ ÏÉÅÏßïÌïúÎã§.",
                    "sealed.txt": "[Ï†ëÍ∑º Í±∞Î∂Ä] Ïù¥ Îç∞Ïù¥ÌÑ∞Îäî 1Í∏â Í∏∞Î∞ÄÎ°ú Î∂ÑÎ•òÎêòÏñ¥ Ïó¥ÎûåÏù¥ Ï∞®Îã®ÎêòÏóàÏäµÎãàÎã§."
                }
            };

            document.querySelectorAll(".folder").forEach(folder => {
                folder.addEventListener("click", () => {
                    const key = folder.dataset.folder;
                    const list = document.querySelector(`.file-list[data-files="${key}"]`);
                    if (list.innerHTML !== "") { list.innerHTML = ""; return; }

                    Object.keys(fileSystem[key]).forEach(name => {
                        const fileDiv = document.createElement("div");
                        fileDiv.className = "file";
                        fileDiv.textContent = "üìÑ " + name;
                        fileDiv.onclick = () => openFile(name, fileSystem[key][name]);
                        list.appendChild(fileDiv);
                    });
                });
            });

            function openFile(name, content) {
                dbView.classList.add("hidden");
                fileScreen.classList.remove("hidden");
                document.getElementById("file-title").textContent = "FILE: " + name;
                
                document.getElementById("file-text").innerHTML = `
                    <p style="color: var(--neon-mint); font-weight:bold;">> ÌôòÏòÅÌï©ÎãàÎã§. Í∏∞Î°ù Ïó¥ÎûåÏùÑ ÏãúÏûëÌï©ÎãàÎã§.</p>
                    <p style="margin-top:15px; line-height: 1.8; color: #fff;">${content.replace(/\n/g, '<br>')}</p>
                `;
            }

            document.getElementById("back-btn").addEventListener("click", () => {
                fileScreen.classList.add("hidden");
                dbView.classList.remove("hidden");
            });
        });
    </script>
</body>
</html>
