<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        /* --- CSS (ê¸°ì¡´ ìŠ¤íƒ€ì¼ ìœ ì§€ ë° í˜¸ë²„ íš¨ê³¼ ê°•í™”) --- */
        :root {
            --neon-pink: #ff5e5e;
            --neon-mint: #5effeb;
            --bg-black: #050505;
            --folder-gold: #ffca28;
        }

        body {
            background-color: var(--bg-black);
            color: var(--neon-pink);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.8s ease;
        }

        .screen { 
            width: 100vw; 
            height: 100vh; 
            position: relative; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: filter 0.8s ease;
        }
        
        .hidden { display: none !important; }

        .bg-sigil {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 500px;
            color: rgba(94, 255, 235, 0.08);
            text-shadow: 0 0 50px rgba(94, 255, 235, 0.2);
            z-index: 1;
            pointer-events: none;
            user-select: none;
            animation: sigilPulse 6s ease-in-out infinite;
        }

        .header { position: relative; z-index: 10; text-align: center; margin-bottom: 20px; }
        .sigil-small { font-size: 3rem; color: var(--neon-mint); text-shadow: 0 0 15px var(--neon-mint); margin-bottom: 10px; }
        h1 { font-size: 1.8rem; letter-spacing: 4px; text-shadow: 0 0 10px var(--neon-pink); margin: 15px 0; color: #fff; }
        
        .status { 
            position: relative; z-index: 10;
            display: flex; justify-content: space-between; width: 100%; max-width: 600px;
            font-size: 0.7rem; border-top: 1px solid rgba(255, 94, 94, 0.4); padding-top: 8px;
            opacity: 0.8; color: var(--neon-mint);
        }

        .terminal {
            position: relative; z-index: 10;
            border: 1px solid var(--neon-pink);
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            min-height: 120px;
            box-shadow: 0 0 20px rgba(255, 94, 94, 0.1);
            backdrop-filter: blur(4px);
        }

        #password-input {
            background: transparent; border: none; border-bottom: 2px solid var(--neon-mint);
            color: var(--neon-mint); width: 100%; outline: none; font-size: 1.4rem;
            text-align: center; letter-spacing: 5px; margin-top: 20px;
        }

        .auth-success-flash { background-color: #0a2424 !important; filter: brightness(1.4); }
        .auth-error-flash { background-color: #240a0a !important; filter: saturate(1.5); }

        .directory { position: relative; z-index: 10; margin-top: 20px; width: 90%; max-width: 600px; }
        .folder { color: var(--folder-gold); cursor: pointer; padding: 10px; font-weight: bold; transition: 0.3s; }
        .folder:hover { text-shadow: 0 0 10px var(--folder-gold); }
        
        .file-list { margin-left: 20px; border-left: 1px dashed #444; }

        /* ğŸ” ìˆ˜ì •ëœ íŒŒì¼ ìŠ¤íƒ€ì¼: ë§ˆìš°ìŠ¤ í˜¸ë²„ ì‹œ ë¹›ë‚˜ëŠ” ì—°ì¶œ */
        .file { 
            color: #fff; 
            cursor: pointer; 
            padding: 8px 15px; 
            transition: all 0.3s ease; 
            display: block;
            position: relative;
        }

        .file:hover { 
            color: var(--neon-mint); 
            background: rgba(94, 255, 235, 0.15); 
            text-shadow: 0 0 10px var(--neon-mint), 0 0 20px rgba(94, 255, 235, 0.5); 
            padding-left: 25px; /* ì˜¤ë¥¸ìª½ìœ¼ë¡œ ë°€ë¦¬ëŠ” íš¨ê³¼ */
            box-shadow: inset 4px 0 0 var(--neon-mint); /* ì™¼ìª½ì— ê°•ì¡°ì„  ì¶”ê°€ */

        #back-btn {

            transition: 0.3s;
        }
        #back-btn:hover { background: var(--neon-mint); color: #000; }

        @keyframes sigilPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.08; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.18; }
        }
        .cursor { display: inline-block; width: 8px; height: 1.2rem; background: var(--neon-pink); animation: blink 0.8s infinite; vertical-align: middle; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <script>

                        authMessage.textContent = "> ACCESS GRANTED. SYNCHRONIZING...";

                            startTyping();

                    } else {
                        document.body.classList.add("auth-error-flash");

            const lines = ["> ì ‘ì† ìŠ¹ì¸. í™˜ì˜í•©ë‹ˆë‹¤, ê³„ì•½ìë‹˜.", "> ë°ì´í„°ë² ì´ìŠ¤ ê¸°ë¡ì„ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤."];

                    "contracts.log": "ê¸°ë¡ëœ ê³„ì•½ì ìˆ˜: nnnnn41423\nìœ„í—˜ë„: HIGH\nìµœê·¼ ì—…ë°ì´íŠ¸: 2026-01-19"
                },
                yokai: {
                    "kitsune.txt": "ì–´ëŠ êµ¬ìŠ¬ì„ ì§€í‚¤ê¸° ìœ„í•œ ì¡´ì¬. ì•„í™‰ ê°œì˜ ê¼¬ë¦¬ëŠ” ê°ê° ë‹¤ë¥¸ ê¶ŒëŠ¥ì„ ìƒì§•í•œë‹¤.",
                    "sealed.txt": "[ì ‘ê·¼ ê±°ë¶€] ì´ ë°ì´í„°ëŠ” 1ê¸‰ ê¸°ë°€ë¡œ ë¶„ë¥˜ë˜ì–´ ì—´ëŒì´ ì°¨ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤."
                }
            };

            document.querySelectorAll(".folder").forEach(folder => {
                folder.addEventListener("click", () => {
                    const key = folder.dataset.folder;
