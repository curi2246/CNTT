<!DOCTYPE html>

<head>

    <style>
        * { box-sizing: border-box; font-family: 'Courier New', monospace; }
        :root {
            --neon-pink: #ff5e5e;
            --neon-mint: #5effeb;
            --bg-black: #020d0d;

        /* ÏãúÏä§ÌÖú Ïä§ÌÉÄÏùº Ïª§Ïä§ÌÖÄ Ïä§ÌÅ¨Î°§ Î∞î ÎîîÏûêÏù∏ */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #010808; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 5px; border: 2px solid #010808; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }

        body {
            margin: 0; background: var(--bg-black); color: var(--neon-pink);
            overflow-x: hidden; overflow-y: auto; transition: background-color 0.4s;
        }

        /* üíì Ïã¨Ïû• Î∞ïÎèô Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .bg-sigil {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: min(70vh, 70vw); color: rgba(94, 255, 235, 0.05);
            z-index: 1; pointer-events: none;
            animation: pulse-neon 3s ease-in-out infinite;
        }

        @keyframes pulse-neon {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.05; text-shadow: 0 0 10px rgba(94, 255, 235, 0.1); }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.2; text-shadow: 0 0 40px rgba(94, 255, 235, 0.5); }
        }

        /* ‚ú® Ïù∏Ï¶ù Ìö®Í≥º */
        .auth-success-flash { animation: flash-mint 0.8s ease-out forwards; }
        @keyframes flash-mint {
            0% { background-color: var(--neon-mint); filter: brightness(2); }
            100% { background-color: var(--bg-black); }
        }

        .auth-error-flash { animation: flash-red 0.5s ease-in-out; }
        @keyframes flash-red {
            0%, 100% { background-color: var(--bg-black); }
            50% { background-color: #440a0a; }
        }

        @keyframes screenShake {
            0% { transform: translate(0); filter: hue-rotate(0deg); }
            10% { transform: translate(-5px, 5px); filter: invert(1); }
            20% { transform: translate(5px, -5px); }
            30% { transform: translate(-5px, 0); }
            100% { transform: translate(0); }
        }
        .glitch-active { animation: screenShake 0.15s infinite !important; }

        .screen { 
            position: relative; width: 100vw; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            padding: 5vh 20px; z-index: 2;

        #file-scroll-container { max-height: 400px; overflow-y: auto; scroll-behavior: smooth; }
        
        .hidden-trigger-zone { margin-top: 200px; padding: 50px 0; text-align: center; display: none; }
        .hidden-button { width: 60px; height: 60px; border-radius: 50%; background: radial-gradient(circle, #ff0000, #000); border: 2px solid #fff; cursor: pointer; margin: 20px auto; box-shadow: 0 0 15px #ff0000; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .directory { width: 100%; max-width: 600px; }
        .folder { border: 1px solid var(--neon-mint); color: var(--neon-mint); padding: 12px; margin-bottom: 8px; cursor: pointer; }
        .file { cursor: pointer; padding: 10px; color: #fff; border-left: 1px dashed #444; margin-left: 15px; }
        .hidden { display: none !important; }

        }
    </style>
</head>

        function startMainTyping() {
            const term = document.getElementById("terminal-text");
            const lines = ["> Ï†ëÏÜç ÏäπÏù∏. ÌôòÏòÅÌï©ÎãàÎã§, Í≥ÑÏïΩÏûêÎãò.", "> Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ Í∏∞Î°ùÏùÑ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î∂àÎü¨ÏôîÏäµÎãàÎã§."];
            let lIdx = 0, cIdx = 0;

            function type() {
                if(lIdx >= lines.length) return;
                let p = term.querySelectorAll("p")[lIdx];
                if(!p) { p = document.createElement("p"); term.appendChild(p); }
                p.textContent = lines[lIdx].slice(0, cIdx + 1);
                cIdx++;
                if(cIdx === lines[lIdx].length) {
                    cIdx = 0; lIdx++;
                    setTimeout(type, 600);
                } else {
                    setTimeout(type, 40);
                }
            }
            type();
        }

        // --- 4. ÎîîÎ†âÌÜ†Î¶¨ ÎπåÎìú ---
        function buildDirectory() {
            const dir = document.getElementById("directory");
            dir.innerHTML = "";
            Object.keys(fileSystem).forEach(folder => {
                const fDiv = document.createElement("div");
                fDiv.className = "folder";
                fDiv.textContent = "üìÅ " + folder;
                const list = document.createElement("div");
                list.className = "hidden";
                fDiv.onclick = () => list.classList.toggle("hidden");
                Object.keys(fileSystem[folder]).forEach(file => {
                    const fi = document.createElement("div");
                    fi.className = "file";
                    fi.textContent = "üìÑ " + file;
                    fi.onclick = (e) => { e.stopPropagation(); openFile(file, fileSystem[folder][file]); };
                    list.appendChild(fi);
                });
                dir.appendChild(fDiv);
                dir.appendChild(list);
            });
        }

        // --- 5. ÌååÏùº Ïó¥Í∏∞ Î°úÏßÅ ---
        function openFile(name, content) {
            document.getElementById("database-view").classList.add("hidden");
            document.getElementById("file-screen").classList.remove("hidden");
            document.getElementById("file-title").textContent = "FILE: " + name;
            
            const textTarget = document.getElementById("file-text");
            const container = document.getElementById("file-scroll-container");
            const hZone = document.getElementById("hidden-zone");
            
            textTarget.innerHTML = ""; 
            container.scrollTop = 0;
            container.onscroll = null; 
            hZone.style.display = "none";

            const sysMsg = document.createElement("p");
            sysMsg.style.color = "var(--neon-mint)";
            sysMsg.className = "typing-cursor";
            sysMsg.textContent = "> Í∏∞Î°ù Ïó¥ÎûåÏùÑ ÏãúÏûëÌï©ÎãàÎã§...";
            textTarget.appendChild(sysMsg);

            setTimeout(() => {
                sysMsg.classList.remove("typing-cursor");
                const bodyMsg = document.createElement("div");
                bodyMsg.style.color = "#fff";
                bodyMsg.style.whiteSpace = "pre-wrap";
                bodyMsg.style.lineHeight = "1.6";
                textTarget.appendChild(bodyMsg);

                let charIdx = 0;
                function typeBody() {
                    if(charIdx < content.length) {
                        bodyMsg.textContent += content[charIdx];
                        charIdx++;
                        setTimeout(typeBody, 5); 
                        container.scrollTop = container.scrollHeight;
                    } else {
                        if (name.includes("Curo") && isGlitchUnlocked) {
                            container.onscroll = () => {
                                if (container.scrollTop + container.clientHeight >= container.scrollHeight - 20) {
                                    hZone.style.display = "block";
                                }
                            };
                        }
                    }
                }
                typeBody();
            }, 800);
        }

        document.getElementById("back-btn").onclick = () => {
            document.getElementById("file-screen").classList.add("hidden");
            document.getElementById("database-view").classList.remove("hidden");
        };

        document.getElementById("secret-btn").onclick = () => {
            alert("Í¥ÄÎ¶¨Ïûê Í∂åÌïúÏúºÎ°ú Ïã¨Ïó∞Ïùò Îç∞Ïù¥ÌÑ∞Ïóê Ï†ëÏÜçÌï©ÎãàÎã§...");
        };
    </script>
