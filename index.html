        .bg-sigil {
            position: fixed; /* ì ˆëŒ€ ìœ„ì¹˜ê°€ ì•„ë‹Œ í™”ë©´ ê³ ì •ìœ¼ë¡œ ë³€ê²½ */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* ì •í™•íˆ í™”ë©´ ì¤‘ì•™ ê³ ì • */
            font-size: min(80vh, 80vw); /* í™”ë©´ í¬ê¸°ì— ë§ì¶° ìœ ë™ì ìœ¼ë¡œ ì¡°ì ˆ */
            color: rgba(94, 255, 235, 0.06); /* ì¡°ê¸ˆ ë” ì€ì€í•˜ê²Œ */
            text-shadow: 0 0 40px rgba(94, 255, 235, 0.15);
            z-index: 1; /* ì½˜í…ì¸  ë’¤ìª½ */

        .header, .terminal, .directory, #back-btn {

        .header h1 {

        .sigil-small {

        .status {

        }

        /* --- í„°ë¯¸ë„ ë””ìì¸ --- */
        .terminal {

            background: rgba(0, 0, 0, 0.85); /* ë’¤ê°€ ì‚´ì§ ë³´ì´ê²Œ íˆ¬ëª…ë„ ì¡°ì • */
            backdrop-filter: blur(6px);

        }

        .terminal-inner {
            min-height: 120px;

        }

        #password-input {
            width: 100%;
            margin-top: 15px;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon-mint);
            color: var(--neon-mint);

        }

        /* --- íŒŒì¼ í˜¸ë²„ íš¨ê³¼ --- */
        .file {
            cursor: pointer;
            padding: 8px 15px;
            color: #ffffff;
            border-left: 1px dashed #444;
            margin-left: 15px;
            transition: all 0.2s ease;

        }

        .file:hover {

            background: rgba(94, 255, 235, 0.15) !important;

        .folder {

            background: rgba(94, 255, 235, 0.05);

        /* --- íƒ€ì´í•‘ ì»¤ì„œ --- */
        .typing-cursor::after {

        }

        @keyframes blink { 50% { opacity: 0; } }

        @keyframes sigilPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.06; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.14; text-shadow: 0 0 60px rgba(94, 255, 235, 0.3); }
        }

        .hidden { display: none !important; }
        .auth-success-flash { background-color: #0a2424 !important; filter: brightness(1.3); }
        .auth-error-flash { background-color: #240a0a !important; filter: saturate(1.2); }

        #back-btn {

        }

    </style>
</head>
<body>

    <div class="bg-sigil">âŸ¡</div>

            <form id="auth-form" class="terminal-inner">

                <button type="submit" style="display:none;">SUBMIT</button>
                <div id="auth-message" style="margin-top:15px; text-align: center; font-size: 14px;"></div>
            </form>
        </div>
    </div>

    <div id="main-screen" class="screen hidden">
        <div id="file-screen" class="hidden" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <div class="header">
                <div class="sigil-small">âŸ¡</div>
                <h1 id="file-title">ACCESSING FILE</h1>
            </div>
            <div class="terminal" style="min-height: 250px;">
                <div id="file-text" class="terminal-inner"></div>
            </div>
            <button id="back-btn">â† BACK TO DATABASE</button>
        </div>

        <div id="database-view" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <div class="header">
                <div class="sigil-small">âŸ¡</div>
                <h1>CONTRACT DATABASE</h1>
                <div class="status">
                    <span>C.N.T.T SYSTEM v4.0.2</span>
                    <span>CONTRACT: KSN00916</span>
                </div>
            </div>
            <div class="terminal">
                <div id="terminal-text" class="terminal-inner"></div>
            </div>
            <div class="directory" id="directory" style="width: 100%; max-width: 600px;">
                <div class="folder" data-folder="world">ğŸ“ WORLD_DATA</div>
                <div class="file-list" data-files="world"></div>
                <div class="folder" data-folder="yokai">ğŸ“ YOKAI_DATA</div>
                <div class="file-list" data-files="yokai"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const authForm = document.getElementById("auth-form");
            const authScreen = document.getElementById("auth-screen");
            const mainScreen = document.getElementById("main-screen");
            const passwordInput = document.getElementById("password-input");
            const authMessage = document.getElementById("auth-message");
            const terminalText = document.getElementById("terminal-text");
            const dbView = document.getElementById("database-view");
            const fileScreen = document.getElementById("file-screen");
            const fileText = document.getElementById("file-text");

            const PASSWORD = "1234";

            authForm.addEventListener("submit", (e) => {
                e.preventDefault();
                if (passwordInput.value === PASSWORD) {
                    document.body.classList.add("auth-success-flash");
                    authMessage.style.color = "var(--neon-mint)";
                    authMessage.textContent = "> ACCESS GRANTED. SYNCHRONIZING...";
                    setTimeout(() => {
                        document.body.classList.remove("auth-success-flash");
                        authScreen.classList.add("hidden");
                        mainScreen.classList.remove("hidden");
                        startTypingMain();
                    }, 1200);
                } else {
                    document.body.classList.add("auth-error-flash");
                    authMessage.style.color = "var(--neon-pink)";
                    authMessage.textContent = "> ACCESS DENIED. INVALID CREDENTIALS.";
                    setTimeout(() => {
                        document.body.classList.remove("auth-error-flash");
                        passwordInput.value = "";
                    }, 800);
                }
            });

            function startTypingMain() {
                terminalText.innerHTML = "";
                const welcomeLines = ["> ì ‘ì† ìŠ¹ì¸. í™˜ì˜í•©ë‹ˆë‹¤, ê³„ì•½ìë‹˜.", "> ë°ì´í„°ë² ì´ìŠ¤ ê¸°ë¡ì„ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤."];
                welcomeLines.forEach((line, i) => {
                    const p = document.createElement("p");
                    terminalText.appendChild(p);
                    let charIdx = 0;
                    function type() {
                        if (charIdx < line.length) {
                            p.textContent += line[charIdx];
                            charIdx++;
                            setTimeout(type, 40);
                        }
                    }
                    setTimeout(type, i * 1000);
                });
            }

            const fileSystem = {
                world: {
                    "timeline.txt": "ì„¸ìƒì€ ì—¬ëŸ¬ ì„ íƒì— ë”°ë¼ ë¶„ë¥˜ëœë‹¤. í˜„ì¬ ê´€ì¸¡ ê°€ëŠ¥í•œ ì‹œê°„ì„ ë“¤ì„ ë§¤ìš° ë“œë¬¼ì§€ë§Œ ì¤‘ê°„ì¤‘ê°„ ì˜¤ëŠ” ê²ƒë“¤ì´ ëª‡ëª‡ ìˆë‹¤.\n\nì¼ë ¨ë²ˆí˜¸: 99123\nìš°ë¦¬ ì„¸ê³„ì— ì¹¨ë²”í•˜ë˜ ë‹¤ë¥¸ ì‹œê°„ì„ ë„ ì¡´ì¬í•œë‹¤.\n\nì¼ë ¨ë²ˆí˜¸: 002\në§Œì•½ ë¦¬ì—(Leay)ê°€ ë‚˜íƒ€ë‚˜ì§€ ì•Šì•˜ë‹¤ë©´? ì´ë¼ëŠ” ì„ íƒì—ì„œ íŒŒìƒëœ ì‹œê°„ì„ ì´ë‹¤.",
                    "contracts.log": "ê¸°ë¡ëœ ê³„ì•½ì ìˆ˜: 41423\nìœ„í—˜ë„: HIGH\nìµœê·¼ ì—…ë°ì´íŠ¸: 2026-01-20"
                },
                yokai: {
                    "kitsune.txt": "ì–´ëŠ êµ¬ìŠ¬ì„ ì§€í‚¤ê¸° ìœ„í•œ ì¡´ì¬. ì•„í™‰ ê°œì˜ ê¼¬ë¦¬ëŠ” ê°ê° ë‹¤ë¥¸ ê¶ŒëŠ¥ì„ ìƒì§•í•œë‹¤.",
                    "sealed.txt": "[ì ‘ê·¼ ê±°ë¶€] ì´ ë°ì´í„°ëŠ” 1ê¸‰ ê¸°ë°€ë¡œ ë¶„ë¥˜ë˜ì–´ ì—´ëŒì´ ì°¨ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤."
                }
            };

            document.querySelectorAll(".folder").forEach(folder => {
                folder.addEventListener("click", () => {
                    const key = folder.dataset.folder;
                    const list = document.querySelector(`.file-list[data-files="${key}"]`);
                    if (list.innerHTML !== "") { list.innerHTML = ""; return; }

                    Object.keys(fileSystem[key]).forEach(name => {
                        const fileDiv = document.createElement("div");
                        fileDiv.className = "file";
                        fileDiv.textContent = "ğŸ“„ " + name;
                        fileDiv.onclick = () => openFile(name, fileSystem[key][name]);
                        list.appendChild(fileDiv);
                    });
                });
            });

            function openFile(name, content) {
                dbView.classList.add("hidden");
                fileScreen.classList.remove("hidden");
                document.getElementById("file-title").textContent = "FILE: " + name;
                fileText.innerHTML = "";

                const welcomeLine = document.createElement("p");
                welcomeLine.className = "typing-cursor";
                welcomeLine.style.color = "var(--neon-mint)";
                fileText.appendChild(welcomeLine);

                const welcomeText = "> SYSTEM: ê¸°ë¡ ì—´ëŒì„ ì‹œì‘í•©ë‹ˆë‹¤...";
                let charIdx = 0;

                function typeWelcome() {
                    if (charIdx < welcomeText.length) {
                        welcomeLine.textContent += welcomeText[charIdx];
                        charIdx++;
                        setTimeout(typeWelcome, 40);
                    } else {
                        setTimeout(() => {
                            welcomeLine.remove();
                            typeMainContent();
                        }, 1000);
                    }
                }

                function typeMainContent() {
                    const contentLine = document.createElement("p");
                    contentLine.className = "typing-cursor";
                    fileText.appendChild(contentLine);
                    let mainIdx = 0;

                    function typeMain() {
                        if (mainIdx < content.length) {
                            if (content[mainIdx] === "\n") {
                                contentLine.innerHTML += "<br>";
                            } else {
                                contentLine.innerHTML += content[mainIdx];
                            }
                            mainIdx++;
                            setTimeout(typeMain, 15);
                        } else {
                            contentLine.classList.remove("typing-cursor");
                        }
                    }
                    typeMain();
                }
                typeWelcome();
            }

            document.getElementById("back-btn").addEventListener("click", () => {
                fileScreen.classList.add("hidden");
                dbView.classList.remove("hidden");
            });
        });
    </script>
