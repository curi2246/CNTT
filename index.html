<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        /* --- Í∏∞Î≥∏ Ï¥àÍ∏∞Ìôî Î∞è Ìè∞Ìä∏ --- */
        * {
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        :root {
            --neon-pink: #ff5e5e;
            --neon-mint: #5effeb;
            --bg-black: #050505;
        }

        body {
            margin: 0;
            background: var(--bg-black);
            color: var(--neon-pink);
            overflow: hidden;
            transition: background-color 0.8s ease;
        }

        /* --- ÌôîÎ©¥ Í≥µÌÜµ Î†àÏù¥ÏïÑÏõÉ --- */
        .screen {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 2;
        }

        /* --- Í±∞ÎåÄ Î∞∞Í≤Ω Ïã¨Î≥º Í≥†Ï†ï --- */
        .bg-sigil {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: min(70vh, 70vw);
            color: rgba(94, 255, 235, 0.05);
            text-shadow: 0 0 40px rgba(94, 255, 235, 0.15);
            z-index: 1;
            pointer-events: none;
            user-select: none;
            animation: sigilPulse 6s ease-in-out infinite;
            line-height: 1;
        }

        .header, .terminal, .directory, #back-btn {
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 1.6rem;
            letter-spacing: 5px;
            text-shadow: 0 0 15px var(--neon-pink);
            color: #fff;
            margin: 10px 0;
            text-align: center;
        }

        .sigil-small {
            font-size: 2.5rem;
            color: var(--neon-mint);
            text-shadow: 0 0 15px var(--neon-mint);
            margin-bottom: 5px;
            text-align: center;
        }

        .status {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            font-size: 10px;
            color: var(--neon-mint);
            opacity: 0.7;
            border-bottom: 1px solid rgba(255, 94, 94, 0.3);
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        /* --- ÌÑ∞ÎØ∏ÎÑê ÎîîÏûêÏù∏ --- */
        .terminal {
            width: 100%;
            max-width: 600px;
            border: 1px solid var(--neon-pink);
            background: rgba(0, 0, 0, 0.88);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 20px rgba(255, 94, 94, 0.1);
            padding: 20px;
            margin-bottom: 15px;
        }

        .terminal-inner {
            min-height: 100px;
            word-break: break-all;
        }

        #password-input {
            width: 100%;
            margin-top: 15px;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon-mint);
            color: var(--neon-mint);
            font-size: 1.4rem;
            padding: 8px;
            outline: none;
            text-align: center;
            letter-spacing: 5px;
        }

        /* --- ÎîîÎ†âÌÜ†Î¶¨ Î∞è ÌååÏùº Î¶¨Ïä§Ìä∏ --- */
        .directory {
            width: 100%;
            max-width: 600px;
            max-height: 40vh;
            overflow-y: auto;
            padding-right: 5px;
        }
        .directory::-webkit-scrollbar { width: 3px; }
        .directory::-webkit-scrollbar-thumb { background: var(--neon-mint); }

        .folder {
            border: 1px solid var(--neon-mint);
            color: var(--neon-mint);
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            background: rgba(94, 255, 235, 0.05);
            font-weight: bold;
            transition: 0.3s;
        }
        .folder:hover { background: rgba(94, 255, 235, 0.2); }

        .file {
            cursor: pointer;
            padding: 8px 15px;
            color: #ffffff;
            border-left: 1px dashed #444;
            margin: 2px 0 2px 15px;
            transition: all 0.2s ease;
            display: block;
        }
        .file:hover {
            color: var(--neon-mint) !important;
            background: rgba(94, 255, 235, 0.1) !important;
            padding-left: 25px;
            border-left: 2px solid var(--neon-mint);
        }

        /* --- ÌÉÄÏù¥Ìïë Ïª§ÏÑú --- */
        .typing-cursor::after {
            content: "‚ñà";
            margin-left: 5px;
            color: var(--neon-mint);
            animation: blink 0.8s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }
        @keyframes sigilPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.05; }
            50% { transform: translate(-50%, -50%) scale(1.03); opacity: 0.12; }
        }

        .hidden { display: none !important; }
        .auth-success-flash { background-color: #0a2424 !important; }
        .auth-error-flash { background-color: #240a0a !important; }

        #back-btn {
            background: transparent; border: 1px solid var(--neon-mint); color: var(--neon-mint);
            padding: 10px 20px; cursor: pointer; margin-top: 15px; transition: 0.3s;
        }
        #back-btn:hover { background: var(--neon-mint); color: #000; }
    </style>
</head>
<body>

    <div class="bg-sigil">‚ü°</div>

            <div class="terminal"><div id="terminal-text" class="terminal-inner"></div></div>
            <div class="directory" id="directory"></div>
        </div>
    </div>

    <script>

                    "Kisune_Full_Archive.txt": "Î™ÖÏπ≠: ÌÇ§Ïä§ÎÑ§(Kisune)\nÌòÑÏû¨ ÏÉÅÌÉú: ÏñëÌò∏.\n\nÌòÑ ÏïÖÎßàÍ≥ÑÏùò Í≥µÏ£ºÏù¥Ïûê Ïó¨ÏôïÏù∏ Ï°¥Ïû¨."

                    "inferno_gate.txt": "Í≤åÏù¥Ìä∏ Ïò§Ìîà Ï°∞Í±¥: ÌòàÏï° 500ccÏôÄ Ï†ïÌï¥ÏßÑ Ïñ∏Ïñ¥Ïùò ÏòÅÏ∞Ω."
                },
                "Angel": {
                    "seraphim_law.txt": "Ï≤úÏÇ¨Îì§ÏùÄ Í∞êÏ†ïÏùÑ Î∞∞Ï†úÌïú Ï±Ñ ÏãúÏä§ÌÖúÏùò Ïú†ÏßÄÎ≥¥ÏàòÎßåÏùÑ Î™©Ï†ÅÏúºÎ°ú ÌñâÎèôÌïúÎã§.",

            function buildDirectory() {
                directory.innerHTML = "";
                Object.keys(fileSystem).forEach(folderName => {
                    const folderDiv = document.createElement("div");
                    folderDiv.className = "folder";
                    folderDiv.textContent = "üìÅ " + folderName.toUpperCase();
                    
                    const fileListDiv = document.createElement("div");
                    fileListDiv.className = "file-list hidden";
                    
                    folderDiv.onclick = () => {
                        const isHidden = fileListDiv.classList.contains("hidden");
                        document.querySelectorAll(".file-list").forEach(el => el.classList.add("hidden"));
                        if(isHidden) fileListDiv.classList.remove("hidden");
                    };

                    Object.keys(fileSystem[folderName]).forEach(fileName => {
                        const fileDiv = document.createElement("div");
                        fileDiv.className = "file";
                        fileDiv.textContent = "üìÑ " + fileName;
                        fileDiv.onclick = (e) => {
                            e.stopPropagation();
                            openFile(fileName, fileSystem[folderName][fileName]);
                        };
                        fileListDiv.appendChild(fileDiv);
                    });

                    directory.appendChild(folderDiv);
                    directory.appendChild(fileListDiv);
                });
            }

            authForm.addEventListener("submit", (e) => {
                e.preventDefault();
                if (passwordInput.value === PASSWORD) {
                    document.body.classList.add("auth-success-flash");
                    authMessage.textContent = "> SYNCING...";
                    setTimeout(() => {
                        authScreen.classList.add("hidden");
                        mainScreen.classList.remove("hidden");
                        buildDirectory();
                        startTypingMain();
                    }, 1000);
                } else {
                    document.body.classList.add("auth-error-flash");
                    authMessage.textContent = "> DENIED";
                    setTimeout(() => {
                        document.body.classList.remove("auth-error-flash");
                        passwordInput.value = "";
                    }, 800);
                }
            });

            function startTypingMain() {
                terminalText.innerHTML = "";
                const lines = ["> DATABASE ACCESS GRANTED.", "> LOADING DIRECTORIES..."];
                lines.forEach((line, i) => {
                    const p = document.createElement("p");
                    terminalText.appendChild(p);
                    let idx = 0;
                    function type() {
                        if (idx < line.length) { p.textContent += line[idx++]; setTimeout(type, 30); }
                    }
                    setTimeout(type, i * 800);
                });
            }

            function openFile(name, content) {
                dbView.classList.add("hidden");
                fileScreen.classList.remove("hidden");
                document.getElementById("file-title").textContent = name;
                fileText.innerHTML = "";
                
                const welcomeLine = document.createElement("p");
                welcomeLine.className = "typing-cursor";
                fileText.appendChild(welcomeLine);
                
                let idx = 0;
                const welcomeStr = "> DECRYPTING: " + name + "...";
                
                function typeWelcome() {
                    if (idx < welcomeStr.length) {
                        welcomeLine.textContent += welcomeStr[idx++];
                        setTimeout(typeWelcome, 40);
                    } else {
                        setTimeout(() => {
                            welcomeLine.remove();
                            const mainLine = document.createElement("p");
                            mainLine.className = "typing-cursor";
                            fileText.appendChild(mainLine);
                            let midx = 0;
                            function typeMain() {
                                if (midx < content.length) {
                                    mainLine.innerHTML += content[midx] === "\n" ? "<br>" : content[midx];

                                } else {

                                }
                            }
                            typeMain();
                        }, 800);
                    }

                typeWelcome();
            }

            document.getElementById("back-btn").onclick = () => {

                dbView.classList.remove("hidden");

    </script>
