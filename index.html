<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CENTRAL DATABASE</title>
    <style>
        /* --- CSS (ë””ìì¸ ê³ ì¹˜ê¸°) --- */
        :root {
            --neon-pink: #ff5e5e;
            --neon-mint: #5effeb;
            --bg-black: #050505;
            --folder-gold: #ffca28;
        }

        body {
            background-color: var(--bg-black);
            color: var(--neon-pink);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .screen { width: 90%; max-width: 800px; position: relative; }
        .hidden { display: none !important; }

        /* í—¤ë” & ì‹œê¸¸ */
        .header { text-align: center; margin-bottom: 20px; }
        .sigil { font-size: 3rem; color: var(--neon-mint); text-shadow: 0 0 15px var(--neon-mint); cursor: pointer; }
        h1 { font-size: 1.8rem; letter-spacing: 2px; text-shadow: 0 0 10px var(--neon-pink); margin: 15px 0; }
        
        .status { 
            display: flex; justify-content: space-between; 
            font-size: 0.7rem; border-top: 1px solid var(--neon-pink); padding-top: 5px;
            opacity: 0.8;
        }

        /* í„°ë¯¸ë„ ë°•ìŠ¤ */
        .terminal {
            border: 1px solid var(--neon-pink);
            background: rgba(10, 10, 10, 0.8);
            padding: 20px;
            min-height: 120px;
            box-shadow: inset 0 0 10px rgba(255, 94, 94, 0.2);
            position: relative;
        }

        #file-text { color: var(--neon-mint); line-height: 1.6; }
        #password-input {
            background: transparent; border: none; border-bottom: 2px solid var(--neon-mint);
            color: var(--neon-mint); width: 100%; outline: none; font-size: 1.2rem;
        }

        /* í´ë” ë° íŒŒì¼ ë¦¬ìŠ¤íŠ¸ */
        .directory { margin-top: 20px; }
        .folder { color: var(--folder-gold); cursor: pointer; padding: 8px; font-weight: bold; user-select: none; }
        .folder:hover { text-decoration: underline; }
        
        .file-list { margin-left: 20px; border-left: 1px dashed #444; }
        .file { color: var(--neon-mint); cursor: pointer; padding: 5px 15px; font-size: 0.9rem; }
        .file:hover { background: rgba(94, 255, 235, 0.1); }

        /* ë²„íŠ¼ */
        #back-btn {
            background: transparent; border: 1px solid var(--neon-mint); color: var(--neon-mint);
            padding: 8px 15px; cursor: pointer; margin-top: 15px; font-family: inherit;
        }
        #back-btn:hover { background: var(--neon-mint); color: black; }

        /* íƒ€ì´í•‘ ì»¤ì„œ */
        .cursor { display: inline-block; width: 8px; height: 1.2rem; background: var(--neon-pink); animation: blink 0.8s infinite; margin-left: 5px; vertical-align: middle; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="auth-screen" class="screen">
        <div class="header">
            <div class="sigil">âŸ¡</div>
            <h1>SECURITY CHECK</h1>
        </div>
        <div class="terminal">
            <div class="terminal-inner">
                <p>> ENTER PASSWORD TO ACCESS SYSTEM</p>
                <input id="password-input" type="password" autofocus autocomplete="off" />
                <div id="auth-message" style="margin-top:10px;"></div>
            </div>
        </div>
    </div>

    <div id="main-screen" class="screen hidden">
        
        <div id="file-screen" class="hidden">
            <div class="header">
                <div class="sigil">âŸ¡</div>
                <h1 id="file-title">ACCESSING FILE</h1>
            </div>
            <div class="terminal">
                <div class="terminal-inner" id="file-text"></div>
            </div>
            <button id="back-btn">â† BACK TO DATABASE</button>
        </div>

        <div id="database-view">
            <div class="header">
                <div class="sigil">âŸ¡</div>
                <h1>CONTRACT DATABASE</h1>
                <div class="status">
                    <span>C.N.T.T SYSTEM v4.0.2</span>
                    <span>CONTRACT NUMBER: KSN00916</span>
                </div>
            </div>

            <div class="terminal">
                <div id="terminal-text" class="terminal-inner"></div>
            </div>

            <div class="directory">
                <div class="folder" data-folder="world">ğŸ“ WORLD_DATA</div>
                <div class="file-list" data-files="world"></div>

                <div class="folder" data-folder="yokai">ğŸ“ Yokai_DATA</div>
                <div class="file-list" data-files="yokai"></div>
            </div>
        </div>
    </div>

    <script>
        /* --- JS (ë¡œì§ ê³ ì¹˜ê¸°) --- */
        document.addEventListener("DOMContentLoaded", () => {
            const authScreen = document.getElementById("auth-screen");
            const mainScreen = document.getElementById("main-screen");
            const terminal = document.getElementById("terminal-text");
            const passwordInput = document.getElementById("password-input");
            const authMessage = document.getElementById("auth-message");
            const dbView = document.getElementById("database-view");
            const fileScreen = document.getElementById("file-screen");

            const PASSWORD = "1234"; // ë¹„ë°€ë²ˆí˜¸

            // 1. ë¹„ë°€ë²ˆí˜¸ ì¸ì¦ ë¡œì§
            passwordInput.addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    if (passwordInput.value === PASSWORD) {
                        authMessage.style.color = "var(--neon-mint)";
                        authMessage.textContent = "> ACCESS GRANTED. LOADING...";
                        setTimeout(() => {
                            authScreen.classList.add("hidden");
                            mainScreen.classList.remove("hidden");
                            startTyping(); // ì¸ì¦ í›„ íƒ€ì´í•‘ ì‹œì‘
                        }, 1000);
                    } else {
                        authMessage.style.color = "var(--neon-pink)";
                        authMessage.textContent = "> ACCESS DENIED. WRONG PASSWORD.";
                        passwordInput.value = "";
                    }
                }
            });

            // 2. íƒ€ì´í•‘ íš¨ê³¼
            const lines = ["> ì ‘ì† ìŠ¹ì¸. í™˜ì˜í•©ë‹ˆë‹¤, ê³„ì•½ìë‹˜.", "> ë°ì´í„°ë² ì´ìŠ¤ ì ‘ê·¼ ê¶Œí•œì´ ìŠ¹ì¸ë˜ì—ˆìŠµë‹ˆë‹¤."];
            let lineIdx = 0, charIdx = 0;
            const cursor = document.createElement("span");
            cursor.className = "cursor";

            function startTyping() {
                if (lineIdx >= lines.length) return;
                let p = terminal.querySelectorAll("p")[lineIdx];
                if (!p) {
                    p = document.createElement("p");
                    terminal.appendChild(p);
                }
                p.textContent = lines[lineIdx].slice(0, charIdx + 1);
                p.appendChild(cursor);
                charIdx++;

                if (charIdx === lines[lineIdx].length) {
                    charIdx = 0; lineIdx++;
                    setTimeout(startTyping, 600);
                } else {
                    setTimeout(startTyping, 50);
                }
            }

            // 3. íŒŒì¼ ì‹œìŠ¤í…œ ë°ì´í„°
            const fileSystem = {
                world: {
                    "timeline.txt": "ì„¸ê³„ëŠ” ì„ íƒì— ë”°ë¼ ì—¬ëŸ¬ ê°ˆë˜ë¡œ ë¶„ê¸°ëœë‹¤. í˜„ì¬ ê´€ì¸¡ëœ íƒ€ì„ë¼ì¸ì€ ì´ 4ê°œë‹¤.",
                    "contracts.log": "ê¸°ë¡ëœ ê³„ì•½ì ìˆ˜: nnnnn41423\nìœ„í—˜ë„: HIGH\nìµœê·¼ ì—…ë°ì´íŠ¸: 2026-01-19"
                },
                yokai: {
                    "kitsune.txt": "ì–´ëŠ êµ¬ìŠ¬ì„ ì§€í‚¤ê¸° ìœ„í•œ ì¡´ì¬. ì•„í™‰ ê°œì˜ ê¼¬ë¦¬ëŠ” ê°ê° ë‹¤ë¥¸ ê¶ŒëŠ¥ì„ ìƒì§•í•œë‹¤.",
                    "sealed.txt": "[ì ‘ê·¼ ê±°ë¶€] ì´ ë°ì´í„°ëŠ” 1ê¸‰ ê¸°ë°€ë¡œ ë¶„ë¥˜ë˜ì–´ ì—´ëŒì´ ì°¨ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤."
                }
            };

            // 4. í´ë”/íŒŒì¼ í´ë¦­ ì´ë²¤íŠ¸
            document.querySelectorAll(".folder").forEach(folder => {
                folder.addEventListener("click", () => {
                    const key = folder.dataset.folder;
                    const list = document.querySelector(`.file-list[data-files="${key}"]`);
                    
                    if (list.innerHTML !== "") {
                        list.innerHTML = ""; // ë‹«ê¸°
                        return;
                    }

                    Object.keys(fileSystem[key]).forEach(name => {
                        const fileDiv = document.createElement("div");
                        fileDiv.className = "file";
                        fileDiv.textContent = "ğŸ“„ " + name;
                        fileDiv.onclick = () => openFile(name, fileSystem[key][name]);
                        list.appendChild(fileDiv);
                    });
                });
            });

            // 5. íŒŒì¼ ì—´ê¸° í•¨ìˆ˜
            function openFile(name, content) {
                dbView.classList.add("hidden");
                fileScreen.classList.remove("hidden");

                document.getElementById("file-title").textContent = "FILE: " + name;
                const textArea = document.getElementById("file-text");
                
                // í™˜ì˜ í…ìŠ¤íŠ¸ì™€ ë³¸ë¬¸ ì‚½ì…
                textArea.innerHTML = `
                    <p style="color: var(--neon-pink); font-weight:bold;">> í™˜ì˜í•©ë‹ˆë‹¤. ê¸°ë¡ ì—´ëŒì„ ì‹œì‘í•©ë‹ˆë‹¤.</p>
                    <p style="margin-top:10px;">${content.replace(/\n/g, '<br>')}</p>
                `;
            }

            // 6. ë’¤ë¡œê°€ê¸° (ì•ˆì „í•˜ê²Œ ì•ˆìª½ìœ¼ë¡œ ì´ë™)
            document.getElementById("back-btn").addEventListener("click", () => {
                fileScreen.classList.add("hidden");
                dbView.classList.remove("hidden");
            });

            // ì‹œê¸¸ íš¨ê³¼
            document.querySelectorAll(".sigil").forEach(s => {
                s.onclick = () => s.style.textShadow = "0 0 40px red";
            });
        });
    </script>
</body>
</html>
