<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CENTRAL DATABASE</title>
    <style>
        /* --- Í∏∞Î≥∏ Ï¥àÍ∏∞Ìôî Î∞è Ìè∞Ìä∏ --- */
        * {
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        :root {
            --neon-pink: #ff5e5e;
            --neon-mint: #5effeb;
            --bg-black: #050505;
            --folder-gold: #ffca28;
        }

        body {
            margin: 0;
            background: var(--bg-black);
            color: var(--neon-pink);
            overflow: hidden;
            transition: background-color 0.8s ease;
        }

        /* --- ÌôîÎ©¥ Í≥µÌÜµ Î†àÏù¥ÏïÑÏõÉ --- */
        .screen {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: filter 0.8s ease;
        }

        /* --- Í±∞ÎåÄ Î∞∞Í≤Ω Ïã¨Î≥º --- */
        .bg-sigil {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 450px;
            color: rgba(94, 255, 235, 0.08);
            text-shadow: 0 0 40px rgba(94, 255, 235, 0.2);
            z-index: 1;
            pointer-events: none;
            user-select: none;
            animation: sigilPulse 6s ease-in-out infinite;
        }

        .header, .terminal, .directory, #back-btn {
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 1.8rem;
            letter-spacing: 5px;
            text-shadow: 0 0 15px var(--neon-pink);
            color: #fff;
            margin: 10px 0;
            text-align: center;
        }

        .sigil-small {
            font-size: 3rem;
            color: var(--neon-mint);
            text-shadow: 0 0 15px var(--neon-mint);
            margin-bottom: 10px;
            cursor: pointer;
        }

        .status {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            font-size: 11px;
            color: var(--neon-mint);
            opacity: 0.8;
            border-bottom: 1px solid rgba(255, 94, 94, 0.3);
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        /* --- ÌÑ∞ÎØ∏ÎÑê ÎîîÏûêÏù∏ --- */
        .terminal {
            width: 100%;
            max-width: 600px;
            border: 1px solid var(--neon-pink);
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
            box-shadow: 0 0 20px rgba(255, 94, 94, 0.1);
            padding: 25px;
            margin-bottom: 20px;
        }

        .terminal-inner {
            min-height: 120px;
            word-break: break-all;
        }

        #password-input {
            width: 100%;
            margin-top: 15px;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon-mint);
            color: var(--neon-mint);
            font-size: 1.4rem;
            padding: 8px;
            outline: none;
            text-align: center;
            letter-spacing: 5px;
        }

        /* --- ÌååÏùº Ìò∏Î≤Ñ Ìö®Í≥º --- */
        .file {
            cursor: pointer;
            padding: 8px 15px;
            color: #ffffff;
            border-left: 1px dashed #444;
            margin-left: 15px;
            transition: all 0.2s ease;
            display: block;
        }

        .file:hover {
            color: var(--neon-mint) !important;
            background: rgba(94, 255, 235, 0.15) !important;
            text-shadow: 0 0 10px var(--neon-mint), 0 0 20px rgba(94, 255, 235, 0.5);
            padding-left: 25px;
            box-shadow: inset 4px 0 0 var(--neon-mint);
        }

        .folder {
            border: 1px solid var(--neon-mint);
            color: var(--neon-mint);
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            background: rgba(94, 255, 235, 0.05);
            font-weight: bold;
            transition: 0.3s;
        }
        .folder:hover { background: rgba(94, 255, 235, 0.15); box-shadow: 0 0 10px var(--neon-mint); }

        /* --- ÌÉÄÏù¥Ìïë Ïª§ÏÑú --- */
        .typing-cursor::after {
            content: "‚ñà";
            margin-left: 5px;
            color: var(--neon-mint);
            animation: blink 0.8s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        @keyframes sigilPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.08; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.18; text-shadow: 0 0 60px rgba(94, 255, 235, 0.4); }
        }

        .hidden { display: none !important; }
        .auth-success-flash { background-color: #0a2424 !important; filter: brightness(1.3); }
        .auth-error-flash { background-color: #240a0a !important; filter: saturate(1.2); }

        #back-btn {
            background: transparent; border: 1px solid var(--neon-mint); color: var(--neon-mint);
            padding: 10px 20px; cursor: pointer; margin-top: 15px; transition: 0.3s;
        }
        #back-btn:hover { background: var(--neon-mint); color: #000; }
    </style>
</head>
<body>

    <div id="auth-screen" class="screen">
        <div class="bg-sigil">‚ü°</div>
        <div class="header">
            <div class="sigil-small">‚ü°</div>
            <h1>SECURITY CHECK</h1>
        </div>
        <div class="terminal">
            <form id="auth-form" class="terminal-inner">
                <p style="text-align: center;">> ENTER PASSWORD TO ACCESS SYSTEM</p>
                <input id="password-input" type="password" inputmode="numeric" autofocus autocomplete="off" />
                <button type="submit" style="display:none;">SUBMIT</button>
                <div id="auth-message" style="margin-top:15px; text-align: center; font-size: 14px;"></div>
            </form>
        </div>
    </div>

    <div id="main-screen" class="screen hidden">
        <div class="bg-sigil">‚ü°</div>

        <div id="file-screen" class="hidden" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <div class="header">
                <div class="sigil-small">‚ü°</div>
                <h1 id="file-title">ACCESSING FILE</h1>
            </div>
            <div class="terminal" style="min-height: 250px;">
                <div id="file-text" class="terminal-inner"></div>
            </div>
            <button id="back-btn">‚Üê BACK TO DATABASE</button>
        </div>

        <div id="database-view" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <div class="header">
                <div class="sigil-small">‚ü°</div>
                <h1>CONTRACT DATABASE</h1>
                <div class="status">
                    <span>C.N.T.T SYSTEM v4.0.2</span>
                    <span>CONTRACT: KSN00916</span>
                </div>
            </div>
            <div class="terminal">
                <div id="terminal-text" class="terminal-inner"></div>
            </div>
            <div class="directory" id="directory">
                <div class="folder" data-folder="world">üìÅ WORLD_DATA</div>
                <div class="file-list" data-files="world"></div>
                <div class="folder" data-folder="yokai">üìÅ YOKAI_DATA</div>
                <div class="file-list" data-files="yokai"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const authForm = document.getElementById("auth-form");
            const authScreen = document.getElementById("auth-screen");
            const mainScreen = document.getElementById("main-screen");
            const passwordInput = document.getElementById("password-input");
            const authMessage = document.getElementById("auth-message");
            const terminalText = document.getElementById("terminal-text");
            const dbView = document.getElementById("database-view");
            const fileScreen = document.getElementById("file-screen");
            const fileText = document.getElementById("file-text");

            const PASSWORD = "1234";

            // 1. ÎπÑÎ∞ÄÎ≤àÌò∏ Ïù∏Ï¶ù (Î™®Î∞îÏùº ÏóîÌÑ∞ ÎåÄÏùë)
            authForm.addEventListener("submit", (e) => {
                e.preventDefault();
                if (passwordInput.value === PASSWORD) {
                    document.body.classList.add("auth-success-flash");
                    authMessage.style.color = "var(--neon-mint)";
                    authMessage.textContent = "> ACCESS GRANTED. SYNCHRONIZING...";
                    setTimeout(() => {
                        document.body.classList.remove("auth-success-flash");
                        authScreen.classList.add("hidden");
                        mainScreen.classList.remove("hidden");
                        startTypingMain();
                    }, 1200);
                } else {
                    document.body.classList.add("auth-error-flash");
                    authMessage.style.color = "var(--neon-pink)";
                    authMessage.textContent = "> ACCESS DENIED. INVALID CREDENTIALS.";
                    setTimeout(() => {
                        document.body.classList.remove("auth-error-flash");
                        passwordInput.value = "";
                    }, 800);
                }
            });

            // 2. Î©îÏù∏ ÌôîÎ©¥ Ï†ëÏÜç ÌÉÄÏù¥Ìïë
            function startTypingMain() {
                const welcomeLines = ["> Ï†ëÏÜç ÏäπÏù∏. ÌôòÏòÅÌï©ÎãàÎã§, Í≥ÑÏïΩÏûêÎãò.", "> Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ Í∏∞Î°ùÏùÑ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î∂àÎü¨ÏôîÏäµÎãàÎã§."];
                welcomeLines.forEach((line, i) => {
                    const p = document.createElement("p");
                    terminalText.appendChild(p);
                    let charIdx = 0;
                    function type() {
                        if (charIdx < line.length) {
                            p.textContent += line[charIdx];
                            charIdx++;
                            setTimeout(type, 40);
                        }
                    }
                    setTimeout(type, i * 1000);
                });
            }

            // 3. ÌååÏùº ÏãúÏä§ÌÖú Îç∞Ïù¥ÌÑ∞
            const fileSystem = {
                world: {
                    "timeline.txt": "ÏÑ∏ÏÉÅÏùÄ Ïó¨Îü¨ ÏÑ†ÌÉùÏóê Îî∞Îùº Î∂ÑÎ•òÎêúÎã§. ÌòÑÏû¨ Í≥ΩÏ∏° Í∞ÄÎä•Ìïú ÏãúÍ∞ÑÏÑ†Îì§ÏùÑ Îß§Ïö∞ ÎìúÎ¨ºÏßÄÎßå Ï§ëÍ∞ÑÏ§ëÍ∞Ñ Ïò§Îäî Í≤ÉÎì§Ïù¥ Î™áÎ™á ÏûàÎã§.\n\nÏùºÎ†®Î≤àÌò∏: 99123\nÏö∞Î¶¨ ÏÑ∏Í≥ÑÏóê Ïπ®Î≤îÌïòÎçò Îã§Î•∏ ÏãúÍ∞ÑÏÑ†ÎèÑ Ï°¥Ïû¨ÌïúÎã§.\n\nÏùºÎ†®Î≤àÌò∏: 002\nÎßåÏïΩ Î¶¨Ïóê(Leay)Í∞Ä ÎÇòÌÉÄÎÇòÏßÄ ÏïäÏïòÎã§Î©¥? Ïù¥ÎùºÎäî ÏÑ†ÌÉùÏóêÏÑú ÌååÏÉùÎêú ÏãúÍ∞ÑÏÑ†Ïù¥Îã§.",
                    "contracts.log": "Í∏∞Î°ùÎêú Í≥ÑÏïΩÏûê Ïàò: 41423\nÏúÑÌóòÎèÑ: HIGH\nÏµúÍ∑º ÏóÖÎç∞Ïù¥Ìä∏: 2026-01-20"
                },
                yokai: {
                    "kitsune.txt": "Ïñ¥Îäê Íµ¨Ïä¨ÏùÑ ÏßÄÌÇ§Í∏∞ ÏúÑÌïú Ï°¥Ïû¨. ÏïÑÌôâ Í∞úÏùò Íº¨Î¶¨Îäî Í∞ÅÍ∞Å Îã§Î•∏ Í∂åÎä•ÏùÑ ÏÉÅÏßïÌïúÎã§.",
                    "sealed.txt": "[Ï†ëÍ∑º Í±∞Î∂Ä] Ïù¥ Îç∞Ïù¥ÌÑ∞Îäî 1Í∏â Í∏∞Î∞ÄÎ°ú Î∂ÑÎ•òÎêòÏñ¥ Ïó¥ÎûåÏù¥ Ï∞®Îã®ÎêòÏóàÏäµÎãàÎã§."
                }
            };

            // 4. Ìè¥Îçî/ÌååÏùº ÌÅ¥Î¶≠ Î°úÏßÅ
            document.querySelectorAll(".folder").forEach(folder => {
                folder.addEventListener("click", () => {
                    const key = folder.dataset.folder;
                    const list = document.querySelector(`.file-list[data-files="${key}"]`);
                    if (list.innerHTML !== "") { list.innerHTML = ""; return; }

                    Object.keys(fileSystem[key]).forEach(name => {
                        const fileDiv = document.createElement("div");
                        fileDiv.className = "file";
                        fileDiv.textContent = "üìÑ " + name;
                        fileDiv.onclick = () => openFile(name, fileSystem[key][name]);
                        list.appendChild(fileDiv);
                    });
                });
            });

            // 5. ÌååÏùº Ïó¥Í∏∞ (ÌôòÏòÅÎ©îÏãúÏßÄ ÌÉÄÏù¥Ìïë -> ÏÇ≠Ï†ú -> Î≥∏Î¨∏ Í≥†ÏÜç ÌÉÄÏù¥Ìïë)
            function openFile(name, content) {
                dbView.classList.add("hidden");
                fileScreen.classList.remove("hidden");
                document.getElementById("file-title").textContent = "FILE: " + name;
                fileText.innerHTML = "";

                // 1Îã®Í≥Ñ: ÌôòÏòÅ Î©îÏãúÏßÄ
                const welcomeLine = document.createElement("p");
                welcomeLine.className = "typing-cursor";
                welcomeLine.style.color = "var(--neon-mint)";
                fileText.appendChild(welcomeLine);

                const welcomeText = "> SYSTEM: Í∏∞Î°ù Ïó¥ÎûåÏùÑ ÏãúÏûëÌï©ÎãàÎã§...";
                let charIdx = 0;

                function typeWelcome() {
                    if (charIdx < welcomeText.length) {
                        welcomeLine.textContent += welcomeText[charIdx];
                        charIdx++;
                        setTimeout(typeWelcome, 40);
                    } else {
                        setTimeout(() => {
                            welcomeLine.remove(); // üîç ÏÇ≠Ï†ú Ïó∞Ï∂ú
                            typeMainContent();
                        }, 1000);
                    }
                }

                // 2Îã®Í≥Ñ: Î≥∏Î¨∏ Í≥†ÏÜç ÌÉÄÏù¥Ìïë
                function typeMainContent() {
                    const contentLine = document.createElement("p");
                    contentLine.className = "typing-cursor";
                    fileText.appendChild(contentLine);
                    let mainIdx = 0;

                    function typeMain() {
                        if (mainIdx < content.length) {
                            if (content[mainIdx] === "\n") {
                                contentLine.innerHTML += "<br>";
                            } else {
                                contentLine.innerHTML += content[mainIdx];
                            }
                            mainIdx++;
                            setTimeout(typeMain, 15); // ‚ö° Í≥†ÏÜç ÌÉÄÏù¥Ìïë
                        } else {
                            contentLine.classList.remove("typing-cursor");
                        }
                    }
                    typeMain();
                }
                typeWelcome();
            }

            // Îí§Î°úÍ∞ÄÍ∏∞
            document.getElementById("back-btn").addEventListener("click", () => {
                fileScreen.classList.add("hidden");
                dbView.classList.remove("hidden");
            });
        });
    </script>
</body>
</html>
